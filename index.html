<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-left">
        <img src="https://img.atlasobscura.com/TLWrsS3rSoVNjupaJh00yZ6GkyFNaJjEl15czrX4hRI/rs:fill:780:520:1/g:ce/q:81/sm:1/scp:1/ar:1/aHR0cHM6Ly9hdGxh/cy1kZXYuczMuYW1h/em9uYXdzLmNvbS91/cGxvYWRzL3BsYWNl/X2ltYWdlcy9mNTlh/NWJlZWJlNDQxOWY2/ZDJlNDkzNmEzYTY2/ZmRhMDRjZTY4YmM3/LmpwZw.jpg"
        alt="a big banana" class="splash-img">
        <div class="logo">
            <div class="bg">
                <img src="./icons/boot-outdoor-svgrepo-com.svg" alt="">
                <p>NANERS</p>                
            </div>
        </div>
    </div>

    <div class="container-right">
        <p class="intro-text">
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams.<br>Sign up <em>now</em> to get
            started.<br><br>You <em>know</em> you want to.
        </p>
            
         <form action="" method="">
            <fieldset class="form-box">
                <p>Let's do this!</p>
                <div class="info">
                    <div class="first-name">
                        <label for="first-name">First name</label>
                        <input required type="text" name="first-name"
                        id="first-name" minlength="1" maxlength="25"
                        placeholder=" ">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last name</label>
                        <input required type="text" name="last-name"
                        id="last-name" minlength="1" maxlength="25"
                        placeholder=" ">
                    </div>
                    <div class="email">
                        <label for="email">email</label>
                        <input required type="email" name="email"
                         id="email" placeholder=" ">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">phone number</label>
                        <input required type="tel" name="phone-number"
                        id="phone-number" pattern="\d{3}[\-]?\d{3}[\-]?\d{4}"
                        placeholder=" " title="Please enter a value phone number Ex: 971-555-4321">
                    </div>
                    <div class="password">
                        <label for="password">password</label>
                        <input required type="password" name="password"
                        id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                        placeholder=" ">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">confirm password</label>
                        <input required type="password" name="confirm-password" 
                        id="confirm-password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                        placeholder=" ">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
            <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
